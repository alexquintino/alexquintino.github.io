---
layout: default
title: "blog by Alexandre Quintino"
page: blog
---
<main class="blog">
  <ul>
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a> <span class="post-date">{{ post.date | date_to_long_string}}</span></h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</main>
