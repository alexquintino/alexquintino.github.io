<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
  <head>
    {% include head.html %}
    <title>{{ page.title }} by Alexandre Quintino</title>
    {% include ga.html %}
  </head>
  <body>
    {% include header.html %}
    <main class="post">
      <article>
        <h1>{{ page.title }}</h1>
        <div class="pubdate">on <time datetime="{{ page.date }}"> {{ page.date | date_to_long_string }} </time></div>
        {{ content }}
      </article>
    </main>
    {% include footer.html %}
    {% if page.enable_click_tracking %}
      <script src="/js/click_tracking.js"></script>
    {% endif %}
  </body>
</html>
